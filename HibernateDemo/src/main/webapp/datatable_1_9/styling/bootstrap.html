<!doctype html>     <!-- 应用bootstrap样式 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/DataTables/datatables.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">

    <script src="/jquery/jquery-3.3.1.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/DataTables/datatables.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>

    <script>
        $(document).ready(() => {
            $('#table_id').dataTable({
                sAjaxSource:'/datatable/getData3',
                sAjaxDataProp:'',
                aoColumns:[       // 返回是数据类型是数组时，columns设置可省略
                    {mData:0},
                    {mData:1},
                ]
            });
        });
    </script>

    <title>Document</title>
</head>
<body>
<table id="table_id" class="display">
    <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
</html>
