    <style>

    </style>
</head>
<body style="padding-top: 60px;">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">管理系统</div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">招标项目</a></li>
                <li><a href="#">招标资讯</a></li>
                <li><a href="#">资质管理</a></li>
                <li class="active"><a href="#">用户权限</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="contaner-fluid">
    <div class="col-sm-3 hidden-xs">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">用户管理</a></li>
            <li><a href="#">角色管理</a></li>
        </ul>
    </div>
    <div class="col-sm-9">
        <ol class="breadcrumb">
            <li>用户权限</li>
            <li>用户管理</li>
            <li>用户列表</li>
            <li>新增用户</li>
        </ol>
        <div class="container-fluid" style="margin-bottom: 20px;">
            <button class="btn btn-success" id="backBtn">返回</button>
        </div>

        <form action="" class="form-horizontal">

            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control " placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control " placeholder="请输入用密码">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control " placeholder="请输入电话">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">电子邮件：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control " placeholder="请输入电子邮件">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-3 control-label">QQ：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control " placeholder="请输入QQ">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-6">
                    <button type="submit" name="submit" class="btn btn-primary pull-right tb">提交</button>
                </div>
                <div class="col-sm-6">
                    <button name="reset" type="reset" class="btn btn-default pull-left">重置</button>
                </div>
            </div>
        </form>

    </div>
</div>

<footer>
    <div class="container-fluid">
        <p class="text-center">All rights by @wangyu</p>
    </div>
</footer>

<script src="../../jquery/jquery-3.3.1.js"></script>
<script src="../../bootstrap/js/bootstrap.js"></script>

<script src="user_add.js"></script>
</body>
</html>
