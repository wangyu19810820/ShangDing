<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
</head>
<body>

    <h1 class="text-center">管理系统</h1>
    <form action="" class="form-horizontal">
        <div class="container">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="input-group">
                    <input type="text" class="form-control col-sm-10" placeholder="请输入用户名">
                    <div class="input-group-addon">
                        &nbsp;<span class="glyphicon glyphicon-user"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码：</label>
                <div class="input-group">
                    <input type="password" class="form-control col-sm-10" placeholder="请输入密码">
                    <div class="input-group-addon">
                        &nbsp;<span class="glyphicon glyphicon-lock"></span>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary center-block">登陆</button>
        </div>
    </form>

    <script src="../../jquery/jquery-3.3.1.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
</body>
</html>
