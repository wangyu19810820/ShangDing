<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/DataTables/datatables.css">

    <script src="/jquery/jquery-3.3.1.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/DataTables/datatables.js"></script>


    <script>
        $(document).ready(() => {
            var table = $('#table_id').DataTable({
                columns:[
                    {data:"column1"},
                    {data:"column2"}
                ],
            });
            $('#table_id tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                } else {
                    $('#table_id tr.selected').removeClass("selected");
                    $(this).addClass("selected");
                }
            });

            $('#table_id_example_button').click(function(){
                var column1 = table.row('.selected').data().column1;
                var column2 = table.row('.selected').data().column2;
                alert("第一列内容："+column1 + "；第二列内容： " + column2);
            });
        });
    </script>

    <title>Document</title>
</head>

<body>
<button id="table_id_example_button">获取选中的行</button>
<table id="table_id" class="display">
    <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Row 1 Data 1</td>
        <td data-search="21st November 2013 21/11/2013">2013-11-21</td>
    </tr>
    <tr>
        <td>Row 2 Data 1</td>
        <td data-search="oct 10 22 2014 2014-10-22">2014-10-22</td>
    </tr>
    </tbody>
</table>
</body>
</html>
