<!-- 自定义类型对象的数据 -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/DataTables/datatables.css">

    <script src="/jquery/jquery-3.3.1.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/DataTables/datatables.js"></script>

    <script>
        function Employee(...args) {
            this.name = args[0];
            this.address = args[1];
            this.tel = args[2];
            this.date = args[3];
            this._acount = args[4];
        }
        Employee.prototype.account = function () {
            return this._acount;
        };

        $(document).ready(() => {
            var data = [
                new Employee("Tiger Nixon", "System Architect", "14532", "2011/04/25", "$3,120"),
                new Employee("Garrett Winters", "Director", "8422", "2011/07/25", "$5,300"),
            ];
            $('#table_id').DataTable({
                data: data,
                columns:[
                    {data:"name"},
                    {data:"address"},
                    {data:"tel"},
                    {data:"date"},
                    {data:"account()"},
                ]
            });
        });
    </script>

    <title>Document</title>
</head>

<body>
    <table id="table_id" class="display">
</table>
</body>
</html>
